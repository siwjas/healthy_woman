version: '3.8'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Você pode adicionar seu serviço web aqui se desejar
  # web:
  #   build: .
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     REDIS_URL: redis://redis:6379/0
  #   depends_on:
  #     - redis

  # Serviço Sidekiq para processamento em background
  # worker:
  #   build: .
  #   command: bundle exec sidekiq
  #   environment:
  #     REDIS_URL: redis://redis:6379/0
  #   depends_on:
  #     - redis

volumes:
  redis_data: 